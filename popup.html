<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input id="youtubeUrl" type="text" placeholder="Enter YouTube URL">
    <button id="playButton">Send Video</button>
    <button id="watchButton">Watch Videos</button>

    <script src="popup.js"></script>
</body>
</html>
