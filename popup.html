<!DOCTYPE html>
<html>

<head>
  <title>Read Me - TTS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="input-container">
    <button title="Dark Mode" id="darkModeToggle">
      <i class="fa-solid fa-circle-half-stroke"></i>
    </button>
    <button title="Open in floating window" id="openInFloatingWindow">
      <i class="fa-solid fa-up-right-from-square"></i>
    </button>
    <button title="Close" id="closeButton">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
  <!-- <h2>Read Me - TTS</h2> -->

  <div class="header">
    <button title="Open in Window" id="openInFloatingWindow">
      <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
    </button>
    <button title="Close" id="closeButton">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>

  <div class="action-buttons">
    <div class="url-input-container">
      <input type="url" id="pageUrlInput" placeholder="Enter webpage URL (e.g., https://example.com)" />
    </div>
    <button id="convertPageButton" class="action-button" title="Convert entire webpage to speech">
      <i class="fa-solid fa-file-audio"></i>
      Read Entire Page
    </button>
  </div>

  <!-- Dropdown for selecting model -->
<label for="modelSelect">Language:</label>
<select id="modelSelect">
  <option value="voice-en-us">English (US)</option>
  <option value="voice-en-gb">English (GB)</option>
  <option value="voice-de">German (DE)</option>
  <option value="voice-it">Italian</option>
  <option value="voice-fr">French</option>
  <option value="voice-es">Spanish (ES)</option>
</select>
<!-- Dropdown for selecting voice -->
<label for="voiceSelect">Voice:</label>
<select id="voiceSelect"></select>
  <textarea id="textInput" placeholder="Enter text here"></textarea>
  <button id="convertButton">Convert to Speech</button>
  <!-- <button id="openInFloatingWindow">Open in Floating Window</button>  -->
  <div id="message"></div>
  <div id="audioContainer"></div> <!-- Container to hold multiple audio elements -->

  <script src="popup.js"></script>
</body>

</html>
