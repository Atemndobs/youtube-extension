    <!-- Load Addresses Modal -->
    <div id="addressModal" class="modal">
        <div class="modal-content">
            <span title="Close" id="closeAddressModal" class="close">&times;</span>
            <h3>Addresses found on this page</h3>
            <div id="addressError" class="error-message"></div> 
            <ul id="addressList"></ul>
        </div>
    </div>


    <div class="flex-container">
        <span class="toggle-mode-span" id="toggleModeButton" title="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
        </span>

        <!-- <span class="toggle-mode-span" id="load_addresses" title="Load all addresses on this page">
            <i class="fa-solid fa-location-crosshairs"></i>
        </span> -->
        <span class="toggle-mode-span" id="settings" title="Settings">
            <i class="fa-solid fa-gear" id="settings"></i>
        </span>
    </div>
    <div class="input-container">
        <input id="appartUrl" type="text" placeholder="Enter Apartment URL">
        <button title="view start location on maps" id="locationButtonApartment">
            <i class="fa-solid fa-location-dot"></i>
        </button>
    </div>
    <div class="input-container">
        <input title="locationInput" id="targetAddress" type="text" value="">
        <button title="view destination on maps" id="locationButtonTarget">
            <i class="fa-solid fa-flag-checkered"></i>
        </button>
    </div>
    <div class="button-container">
        <button id="getDistanceButton" title="How to get from location to destination">
            <i class="fa-solid fa-map-location-dot" title="How far ist it from Location to destination?"></i>
            Get Distance
        </button>
        <span class="toggle-mode-span" id="addToList">
            <i class="fa-solid fa-plus"></i>
        </span>
    </div>
    <div id="successMessage">Distance Retrieved!</div>
    <div id="errorMessage"></div>
    <div id="distanceResults"></div> <!-- To display distance results -->
    <script src="popup.js"></script>
