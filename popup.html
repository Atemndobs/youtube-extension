<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        /* Additional styles can go here if needed */
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="user-info">
            <div id="userIcon" class="user-icon" role="button"></div>
            <p id="user" class="user">Loading user...</p>
        </div>
        <span class="toggle-mode-span" id="toggleModeButton">
            <i class="fas fa-moon"></i>
        </span>
    </div>
    <div class="input-container">
        <input id="youtubeUrl" type="text" placeholder="Enter YouTube URL">
        <button class="toggle-mode">
            <i class="fas fa-share" id="sharePlaylistButton"></i>
        </button>

    </div>
    <div class="button-container">
        <button id="addToWatchlistButton">
            <i class="fas fa-plus" id="add_icon"></i>
            Add This Video
        </button>
        <button id="collectYouTubeVideosButton">
            <i class="fas fa-list"></i>
            Add Video Tabs
        </button>
        <button id="viewWatchlistButton">
            <i class="fa-regular fa-eye"></i>
            Open Watchlist
        </button>
    </div>
    <div id="successMessage">Added to Watchlist

    </div>
    <script src="popup.js"></script>

</body>

</html>
